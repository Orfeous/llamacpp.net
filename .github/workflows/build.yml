name: CI Build

on:
  push:
    branches: [main, develop]

  pull_request:

  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        dotnet-version: [ '6.0' ]
    runs-on: ${{ matrix.os }}

    steps:
      # Checkout the repo
      - uses: actions/checkout@v3

      # Setup dotnet
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Display dotnet version
        run: dotnet --version

      # Setup cuda
      - uses: Jimver/cuda-toolkit@v0.2.10
        id: cuda-toolkit
        with:
          cuda: '12.1.0'
      - name: Display cuda version
        run: nvcc -V